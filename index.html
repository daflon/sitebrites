<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Imobiliário</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xh6Vn2iOyz3vMeCm+mrzB5rUj7UsKL7Eq8tc3h+7YlffEIb8SOG3bZ2Bz1AChIq5AYmhH1Qx6YPsZbLbYiuvug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/estilo.css">
  
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <img src="img/logo.png" alt="Logo Imobiliária" class="logo">
      <div class="contact-info">
        <p><i class="fa-solid fa-location-dot"></i> Rua das Flores, 123 - Centro, Cidade/UF</p>
        <p><i class="fa-solid fa-phone"></i> (99) 9999-9999</p>
        <p><i class="fa-solid fa-envelope"></i> contato@imobiliaria.com</p>
      </div>
    </div>
    <div class="theme-toggle">
          <button onclick="alternarTema()">
            <i class="fa-solid fa-circle-half-stroke"></i> Alternar Tema
          </button>
  </div>
  </header>

  <div class="overlay">
    <div class="container">
      <div class="topbar">
        <h1><i class="fa-solid fa-building"></i> Portal Imobiliário</h1>
        
      </div>

      <div class="tabs">
        <button onclick="filtrar('todos')"><i class="fa-solid fa-list"></i> Todos</button>
        <button onclick="filtrar('compra')"><i class="fa-solid fa-house"></i> Comprar</button>
        <button onclick="filtrar('aluguel')"><i class="fa-solid fa-key"></i> Alugar</button>
      </div>

      <div id="lista-imoveis" class="grid"></div>

      <div class="whatsapp">
        <a href="https://wa.me/5599999999999" target="_blank">
          <img src="img/whatsapp-icon.png" alt="WhatsApp" />
          <span class="tooltip">Fale conosco</span>
        </a>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Imobiliária. Todos os direitos reservados.</p>
      <p><a href="admin.html" style="font-size: 0.9rem; opacity: 0.6;">Administração</a></p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
