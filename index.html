<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Imobiliário</title>
  <style>
    :root {
      --primary: #2b6cb0;
      --secondary: #edf2f7;
      --background: #f7fafc;
      --text: #2d3748;
      --card: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    h1, h2 {
      color: var(--primary);
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tabs button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tabs button:hover {
      background-color: #2c5282;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c5282;
    }

    @media (max-width: 600px) {
      .inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Portal Imobiliário</h1>

  <div class="tabs">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('compra')">Comprar</button>
    <button onclick="filtrar('aluguel')">Alugar</button>
  </div>

  <div id="lista-imoveis" class="grid"></div>

  <div class="admin">
    <h2>Painel de Administração</h2>
    <div class="inputs">
      <input type="text" id="titulo" placeholder="Título do imóvel">
      <input type="text" id="imagem" placeholder="URL da imagem">
      <input type="text" id="preco" placeholder="Preço">
      <select id="tipo">
        <option value="compra">Compra</option>
        <option value="aluguel">Aluguel</option>
      </select>
    </div>
    <button onclick="adicionarImovel()">Adicionar Imóvel</button>
  </div>

  <script>
    let imoveis = [
      {
        id: 1,
        title: "Apartamento no Centro",
        type: "compra",
        image: "https://via.placeholder.com/400x200",
        price: "R$ 350.000"
      },
      {
        id: 2,
        title: "Casa para Alugar",
        type: "aluguel",
        image: "https://via.placeholder.com/400x200",
        price: "R$ 2.500/mês"
      }
    ];

    let filtro = "todos";

    function renderizarImoveis() {
      const container = document.getElementById("lista-imoveis");
      container.innerHTML = "";
      const filtrados = imoveis.filter(imovel => filtro === "todos" || imovel.type === filtro);

      filtrados.forEach(imovel => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imovel.image}" alt="${imovel.title}" />
          <div class="card-content">
            <h2>${imovel.title}</h2>
            <p>${imovel.price}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filtrar(tipo) {
      filtro = tipo;
      renderizarImoveis();
    }

    function adicionarImovel() {
      const title = document.getElementById("titulo").value;
      const image = document.getElementById("imagem").value;
      const price = document.getElementById("preco").value;
      const type = document.getElementById("tipo").value;

      const novo = { id: Date.now(), title, image, price, type };
      imoveis.unshift(novo);

      document.getElementById("titulo").value = "";
      document.getElementById("imagem").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("tipo").value = "compra";

      renderizarImoveis();
    }

    // Inicializa
    renderizarImoveis();
  </script>
</body>
</html>
