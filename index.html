<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Imobiliário</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xh6Vn2iOyz3vMeCm+mrzB5rUj7UsKL7Eq8tc3h+7YlffEIb8SOG3bZ2Bz1AChIq5AYmhH1Qx6YPsZbLbYiuvug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="topbar">
        <h1><i class="fa-solid fa-building"></i> Portal Imobiliário</h1>
        <div class="theme-toggle">
          <button onclick="alternarTema()">
            <i class="fa-solid fa-circle-half-stroke"></i> Alternar Tema
          </button>
        </div>
      </div>

      <div class="tabs">
        <button onclick="filtrar('todos')"><i class="fa-solid fa-list"></i> Todos</button>
        <button onclick="filtrar('compra')"><i class="fa-solid fa-house"></i> Comprar</button>
        <button onclick="filtrar('aluguel')"><i class="fa-solid fa-key"></i> Alugar</button>
      </div>

      <div id="lista-imoveis" class="grid"></div>

      <div class="admin">
        <h2><i class="fa-solid fa-pen-to-square"></i> Painel de Administração</h2>
        <div class="inputs">
          <input type="text" id="titulo" placeholder="Título do imóvel">
          <input type="text" id="imagem" placeholder="URL da imagem">
          <input type="text" id="preco" placeholder="Preço">
          <select id="tipo">
            <option value="compra">Compra</option>
            <option value="aluguel">Aluguel</option>
          </select>
        </div>
        <button onclick="adicionarImovel()"><i class="fa-solid fa-plus"></i> Adicionar Imóvel</button>
      </div>

      <div class="whatsapp">
        <a href="https://wa.me/5599999999999" target="_blank">
          <img src="img/whatsapp-icon.png" alt="WhatsApp" />
          <span class="tooltip">Fale conosco</span>
        </a>
      </div>
    </div>
  </div>

  <div id="modal-confirmacao">
    <div class="modal-content">
      <p>Deseja adicionar este imóvel?</p>
      <button onclick="confirmarAdicao()">Confirmar</button>
      <button onclick="cancelarAdicao()">Cancelar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
