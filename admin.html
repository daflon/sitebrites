<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração de Imóveis</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <img src="img/logo.png" alt="Logo Imobiliária" class="logo">
      <div class="contact-info">
        <p><i class="fa-solid fa-location-dot"></i> Rua das Flores, 123 - Centro, Cidade/UF</p>
        <p><i class="fa-solid fa-phone"></i> (99) 9999-9999</p>
        <p><i class="fa-solid fa-envelope"></i> contato@imobiliaria.com</p>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 2rem;">
    <h2>Administração de Imóveis</h2>
    <form id="formulario">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="text" id="imagem" placeholder="URL da imagem" required />
      <select id="tipo">
        <option value="compra">Compra</option>
        <option value="aluguel">Aluguel</option>
      </select>
      <button type="submit">Adicionar Imóvel</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Imobiliária. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
